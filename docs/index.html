<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ-3D</title>
    <link rel="stylesheet" href="style.css">
    <script src="point.js"></script>
    <script src="triangle.js"></script>
    <script src="square.js"></script>
    <script src="cube.js"></script>
    <script src="rhombusCone.js"></script>
    <script src="area.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <canvas
        id="canvas"
        width="411"
        height="411">
    </canvas>
    <form>
        <div class="flex">
            <div class="flex-item-2">Obrót wokół osi Y: <span id="Y"></span>°</div>
            <div class="flex-item-2"><label for="radioY"></label><input type="radio" name="radio" id="radioY"></div>
        </div>
        <div class="flex">
            <div class="flex-item-2">Obrót wokół osi X: <span id="X"></span>°</div>
            <div class="flex-item-2"><label for="radioX"></label><input type="radio" name="radio" id="radioX" checked></div>
        </div>
        <div class="flex">
            <div class="flex-item-2">Obrót wokół osi XY</div>
            <div class="flex-item-2"><label for="radioXY"></label><input type="radio" name="radio" id="radioXY"></div>
        </div>
    </form>
    <div>Skalowanie: 
        <button id="scaleUP">+</button>
        <button id="scaleDOWN">-</button>
    </div>
</body>
</html>
