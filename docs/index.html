<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas 
        id="canvas"
        width="411"
        height="411">
    </canvas>
    <form>
        <div class="flex">
            <div class="flex-item-1">Obrót wokół osi Y: <span id="Y"></span>°</div>
            <div class="flex-item-2"><input type="radio" name="radio" id="radioY"></div>
        </div>
        <div class="flex">
            <div class="flex-item-1">Obrót wokół osi X: <span id="X"></span>°</div>
            <div class="flex-item-2"><input type="radio" name="radio" id="radioX" checked></div>
        </div>
    </form>
    <div>Skalowanie: 
        <button id="scaleUP">+</button>
        <button id="scaleDOWN">-</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
